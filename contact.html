<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f05af6a0e4.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>John Swan | Projects</title>
</head>
<body>

    <!-- Hamburger Menu -->
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger"><div></div></div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html" class="current">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Header for other pages -->
    <header id="showcase-inner">
        <div class="container text-center">
            <h1>John Swan</h1>
        </div>
    </header>

    <!-- Section A: Title -->
    <section id="contact-a" class="text-center py-3">
        <h2 class="section-title">Contact</h2>
        <div class="bottom-line"></div>
    </section>

    <div class="container">
        <form action="" id="contact" method="post">
            <fieldset>
                <input type="text" tabindex="1" placeholder="Name" required autofocus>
            </fieldset>
            <fieldset>
                <input type="email" tabindex="2" placeholder="Email" required>
            </fieldset>
            <fieldset>
                <input type="tel" tabindex="3" placeholder="Phone" required>
            </fieldset>
            <fieldset>
                <textarea name="Message" cols="30" rows="10" tabindex="4"  placeholder="Type Your Message Here..." required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" class="btn" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>
    </div>


    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2021. All Rights Reserved</p>
            <div class="social">
                <a href="https://twitter.com/JsSwanny"><i class="fab fa-twitter"></a></i>
                <a href="https://github.com/JohnESwan3"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/jes3/"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
